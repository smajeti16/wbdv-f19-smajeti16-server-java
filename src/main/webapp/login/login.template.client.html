
<!DOCTYPE html>
<html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="login.style.client.css">
</head>
	<div class="container">	
		<h1>
			Log In
		</h1>
		<form>
			<div>
				<label id='wbdv-field wbdv-username' for="username">
					Username:
				</label>
				<input 
					type="text" 
					placeholder="Enter username"
					id="username"/>
			</div>
			<div>	
				<label id='wbdv-field wbdv-password' for="password">
					Password:
				</label>
				<input
					type="password"
					placeholder="Password"
					id="password"/>
			</div>
		</form>	
		    <div class="row">
		         <div class="col-md-6" style="background-color:black;">
		           <a href="#" id="wbdv-link wbdv-forgot-password">Forgot Password?</a>
		       	</div>
		       	<div class="col-md-6">
		           <a href="#" class="float-right" id="wbdv-link wbdv-register">Register</a>
		       	</div>
			<div>
			<button type="button" class="SignIn" id="wbdv-button wbdv-login">
				Sign In
			</button>
		</div>
	</div>
</html>
