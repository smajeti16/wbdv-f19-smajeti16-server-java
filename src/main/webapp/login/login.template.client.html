
<!DOCTYPE html>
<html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="login.style.client.css">
</head>
	<div class="container">	
		<h1>
			Log In
		</h1>
		<form>
			<div class="wbdv-field wbdv-username">
				<label id='username' for="username">
					Username:
				</label>
				<input 
					type="text" 
					placeholder="Enter username"
					id="username"/>
			</div>
			<div class="wbdv-field wbdv-password">	
				<label id='password' for="password">
					Password:
				</label>
				<input
					type="password"
					placeholder="Password"
					id="password"/>
			</div>
		</form>	
		    <div class="row">
	         <div class="col-6">
	           <a href="#">Forgot Password?</a>
	         </div>
	         <div class="col-6">
	           <a href="#" class="float-right">Register</a>
	         </div>
	       	</div>
		<div class="wbdv-button wbdv-login">
			<button type="button" class="SignIn">
				Sign In
			</button>
		</div>
	</div>
</html>
