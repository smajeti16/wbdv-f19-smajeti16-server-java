<!DOCTYPE html>
<html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="register.template.client.css">
</head>
<div class="container">	
	<h1>
		Register
	</h1>
	<div>
		<label for="username">
			Username
		</label>
		<input
		type="text"
		placeholder="your username"
		id="wbdv-field wbdv-username"/>
	</div>
	<div>
		<label for="Password">
			Password
		</label>
		<input
		type="password"
		placeholder="password"
		id="wbdv-field wbdv-password"/>
	</div>
	<div>
		<label for="Validate Password">
			Validate Password
		</label>
		<input
		type="password"
		placeholder="type your password again"
		id="wbdv-field wbdv-password-verify"/>
	</div>
	<button>
		Sign up
	</button>
	<div class="row">
		<a href="#" id="wbdv-link wbdv-login">Login</a>
	</div>
</div>
</html>
</html>
